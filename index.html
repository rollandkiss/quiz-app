<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags to provide Meta-Information for different use-cases -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rolland Kiss | Quiz App">
    
    <!-- Meta Tag: OG (Open Graph | see: https://ogp.me/) enriches content for Social Media , e.g. Facebook -->
    <meta property="og:url" content="www.google.com"> <!-- here: using google.com as url example -->
    <meta property="og:title" content="Quiz-App | Homepage">
    <meta property="og:description" content="Rolland Kiss | Quiz App">
    
    <!-- Title Tag (as Text only) will be shown as Text in Browser-Tab -->
    <title>Quiz-App | Homepage</title>
    
    <!-- Link Tag defines a relationship to an external resource, typical use-cases: stylesheets and favicons -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <p>Welcome to my Quiz-App!</p>
    </main>
    <footer>

    </footer>
</body>
</html>
